<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Estimator</title>
</head>
<style>

    body {
      background-image: url("https://images.unsplash.com/photo-1546524279-471adc001f69?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80");
     /* background-repeat: no-repeat; */
      background-attachment: fixed;
      background-size: 100% 100%;
      
    }
    </style>
<body>

    <div class="py-3">
    </div>
    <div class="container-sm " align="center">
        <div align="center" class="shadow-lg p-3 mb-5 bg-gradient w-75 text-dark rounded-top">
            
            <h1 align="center">ML Based Diamond Price Estimator</h1>
            <form class="col g-3" role="form" method="POST" action="/predict">
                <div class="py-1"></div>
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text" id="inputGroup-sizing-default">Carat</span>
                    <input type="text" class="form-control" aria-label="Carat"
                        aria-describedby="inputGroup-sizing-default" name="Carat">
                </div>


                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="inputGroupSelect01">Cut</label>
                    <select class="form-select" id="inputGroupSelect01" name="Cut">
                    
                        <option>Select an option</option>
                        <option value=0>Fair</option>
                        <option value=1>Good</option>
                        <option value=2>Ideal</option>
                        <option value=3>Premium</option>
                        <option value=4>Very Good</option>
                    </select>
                </div>

                <div class="py-1"></div>

                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="inputGroupSelect01">Color</label>
                    <select class="form-select" id="inputGroupSelect01" name="Color">
                        <option>Select an option</option>
                        <option value=0>D</option>
                        <option value=1>E</option>
                        <option value=2>F</option>
                        <option value=3>G</option>
                        <option value=4>H</option>
                        <option value=5>I</option>
                        <option value=6>J</option>
                    </select>
                </div>
                <div class="py-1"></div>

                <div class="input-group mb-3 w-50">
                    <label class="input-group-text" for="inputGroupSelect01">Clarity</label>
                    <select class="form-select" id="inputGroupSelect01" name="Clarity">
                        <option>Select an option</option>
                        <option value=0>I1</option>
                        <option value=1>IF</option>
                        <option value=2>SI1</option>
                        <option value=3>SI2</option>
                        <option value=4>VS1</option>
                        <option value=5>VS2</option>
                        <option value=6>VVS1</option>
                        <option value=7>VVS2</option>
                    </select>
                </div>
                <div class="py-1"></div>

                <div class="input-group mb-3 w-50">
                    <span class="input-group-text" id="inputGroup-sizing-default">Depth</span>
                    <input type="text" class="form-control" aria-label="Depth"
                        aria-describedby="inputGroup-sizing-default" name="Depth">
                </div>
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text" id="inputGroup-sizing-default">Table</span>
                    <input type="text" class="form-control" aria-label="Table"
                        aria-describedby="inputGroup-sizing-default" name="Table">
                </div>

                <div class="input-group mb-3 w-50">
                    <span class="input-group-text" id="inputGroup-sizing-default">X</span>
                    <input type="text" class="form-control" aria-label="X"
                        aria-describedby="inputGroup-sizing-default" name="X">
                </div>
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text" id="inputGroup-sizing-default">Y</span>
                    <input type="text" class="form-control" aria-label="Y"
                        aria-describedby="inputGroup-sizing-default" name="Y">
                </div>
                <div class="input-group mb-3 w-50">
                    <span class="input-group-text" id="inputGroup-sizing-default">Z</span>
                    <input type="text" class="form-control" aria-label="Z"
                        aria-describedby="inputGroup-sizing-default" name="Z">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Predict</button>
                </div>
        </div>
        </form>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
