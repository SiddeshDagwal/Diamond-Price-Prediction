<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Prediction</title>
  </head>
  <body>
    <style>

        body {
          background-image: url("https://images.unsplash.com/photo-1546524279-471adc001f69?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80");
         /* background-repeat: no-repeat; */
          background-attachment: fixed;
          background-size: 100% 100%;
          
        }
        </style>

        <div class="container" align="center">
          <div class="py-3"></div>
          <h1 align="center">ML Based Diamond Price Estimator</h1>
          <div class="py-2"></div>
        <div class="card" style="width: 18rem;" align="left">
          <div class="card-header">
            Details
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Carat : {{carat}}</li>
            <li class="list-group-item">Cut : {{cut}}</li>
            <li class="list-group-item">Color : {{color}}</li>
            <li class="list-group-item">Clarity : {{clarity}}</li>
            <li class="list-group-item">Depth : {{depth}} mm</li>
            <li class="list-group-item">Table : {{table}} mm</li>
            <li class="list-group-item">X : {{x}} mm</li>
            <li class="list-group-item">Y : {{y}} mm</li>
            <li class="list-group-item">Z : {{z}} mm</li>
            <li class="list-group-item fw-bold">Total Cost : ${{price}}</li>          
          </ul>
        </div>
        <h2 align="center" class="m-lg-5 text-dark">Thankyou Visit Again!</h2>
      </div>


  </body>
</html>
